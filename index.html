<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Music Monster</title>
    <link rel="icon" href="../images/favicon.png">
    <link rel="stylesheet" href="./layout.css">
    <script src="./jquery-3.1.1.min.js"></script>
    <script src="./id3-minimized.js"></script>
  </head>

  <body>
    <div class="upload-btn-area">
      <label for="file" class="file-upload-label">
        Audio File Upload
        <input id="file" class="file-upload-input" type="file">
      </label>
      <label for="pause" class="pause-btn-label">
        pause
        <button id="pause" class="pause-btn"></button>
      </label>
    </div>
    <div id="song_image">
      <div id="picture"><img src=""></div>
    </div>
    <div id="song_info">
      <div id="title"></div>
      <div id="artist"></div>
      <div id="album"></div>
    </div>

    <canvas id="visualizer"></canvas>

    <script src="./audio-visualizer.js"></script>
  </body>
</html>
